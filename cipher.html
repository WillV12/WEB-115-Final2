<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher</title>
    <style>
        body {
         margin: 0;
         display: flex;
         flex-direction: column;
         padding: 20px;
         text-align: center;
         align-items: center;   
        }
    </style>
    <script src="cipherJS.js" defer></script>
</head>
<body>
    <h1>Cipher Encryption/Decryption program</h1>
    <br>
    <label>Cipher Input</label>
    <br>
    <form id="cipherForm">
    <textarea id="text" style="width: 500px; height: 200px; outline: 2px solid black;">Example Text</textarea>
    <br>
    <label for="shift">Shift Amount:</label>
    <input type="number" id="shift">
    <br>
    <br>
    <label for="direction">Left or Right?:</label>
    <select name="direction" id="direction">
        <option value="left">Left</option>
        <option value="right">Right</option>
    </select>
    <br>
    <br>
    <label for="mode">Encrypt or Decrypt?:</label>
    <select name="mode" id="mode">
        <option value="encrypt">Encrypt</option>
        <option value="decrypt">Decrypt</option>
    </select>
    <br>
    <br>
    <button type="submit" id="submit">Go!</button>
    </form>
    <br>
    <br>
    <div id="output"></div>

</html>
